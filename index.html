    <div id="layout">

        <div id="content">

            <div id="header">
                <div class="navbar navbar-light bg-light">
                    <div class="container">
                        <a href="#" class="navbar-brand">Triviability</a>
                    </div>
                </div>
            </div>

            <div id="main" class="flex-grow-1">

                <div class="row gy-4 mt-3 mb-3" id="category-selection" style="display: none;">
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div id="cat-science" class="card category highlight" style="background-color: #03FCBA;">
                            <div class="card-body text-center">
                                <div class="h1 mb-3">
                                    <img class="w-50" src="science.svg" alt="">
                                </div>
                                <h5 class="card-title">Science</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div id="cat-history" class="card category highlight" style="background-color: #FFF75C;">
                            <div class="card-body text-center">
                                <div class="h1 mb-3">
                                    <img class="w-50" src="science.svg" alt="">
                                </div>
                                <h5 class="card-title">History</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div id="cat-geography" class="card category highlight" style="background-color: #D47AE8;">
                            <div class="card-body text-center">
                                <div class="h1 mb-3">
                                    <img class="w-50" src="science.svg" alt="">
                                </div>
                                <h5 class="card-title">Geography</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div id="cat-movies" class="card category highlight" style="background-color: #EA3452;">

                                <div class="h1 mb-3">
                                    <img class="w-50" src="science.svg" alt="">
                                </div>
                                <h5 class="card-title">Movies</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div id="cat-art-lit" class="card category highlight" style="background-color: #71FEFA ;">
                            <div class="card-body text-center">
                                <div class="h1 mb-3">
                                    <img class="w-50" src="science.svg" alt="">
                                </div>
                                <h5 class="card-title">Art & Literature</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div id="cat-music" class="card category highlight" style="background-color: #FFA552;">
                            <div class="card-body text-center">
                                <div class="h1 mb-3">
                                    <img class="w-50" src="science.svg" alt="">
                                </div>
                                <h5 class="card-title">Music</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div id="cat-sport-leisure" class="card category highlight" style="background-color: #D2FF96;">
                            <div class="card-body text-center">
                                <div class="h1 mb-3">
                                    <img class="w-50" src="science.svg" alt="">
                                </div>
                                <h5 class="card-title">Sport & Leisure</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div id="cat-general-knowledge" class="card category highlight"
                            style="background-color: #C4AF9A;">
                            <div class="card-body text-center">
                                <div class="h1 mb-3">
                                    <img class="w-50" src="science.svg" alt="">
                                </div>
                                <h5 class="card-title">General Knowledge</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div id="cat-society-culture" class="card category highlight"
                            style="background-color: #FF579F;">
                            <div class="card-body text-center">
                                <div class="h1 mb-3">
                                    <img class="w-50" src="science.svg" alt="">
                                </div>
                                <h5 class="card-title" style="white-space: nowrap;">Society & Culture</h5>
                            </div>
                        </div>
                    </div>
                </div>

                <button id="start-button" style="display: none;">Start Quiz!</button>

                <div class="row d-flex justify-content-center">
                    <div class="col-sm-10 mt-3 mb-1 d-flex justify-content-center border-radius p-3" style="background-color: #03FCBA;">

                        <div class="col-sm-4">
                            <h3>Science</h3>
                        </div>
                        <div class="col-sm-4">
                            <h3>Progress</h3>
                        </div>
                        <div class="col-sm-4">
                            <h3>Science</h3>
                        </div>

                    </div>
                    <div class="col-sm-10 mt-1 mb-3 text-center border-radius bg-light p-3">
                        <p>
                            What does it take to make this quiz look decent?
                        </p>
                    </div>
                    <div class="row">
                        
                    </div>
                    <div class="col-sm-10">
                        <div class="col-sm-6 bg-light border-radius">Answer 1</div>
                        <div class="col-sm-6 bg-light border-radius">Answer 2</div>
                        <div class="col-sm-6 bg-light border-radius">Answer 3</div>
                        <div class="col-sm-6 bg-light border-radius">Answer 4</div>

                    </div>
                </div>



            </div>

            <footer class="bg-light text-center text-lg-start">
                <div class="mb-4">
                    <p>

                    </p>
                </div>
            </footer>


        </div>

    </div>
